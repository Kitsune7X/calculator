<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Fetch CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Fetch JavaScript -->
    <script src="./assets/js/app.js" defer></script>
  </head>
  <body class="google-sans-code-regular flex">
    <div id="calculator-wrapper">
      <div id="header" class="flex">
        <img id="logo" src="./assets/images/logo.png" />
        <span>SOUND: <button id="btn-sound-switch">ON</button></span>
      </div>

      <div id="calculator-display" class="flex">
        <span id="calculator-display-row-top">1 + 1 =</span>
        <span id="calculator-display-row-bottom">10</span>
      </div>

      <div id="calculator-keypad" class="flex">
        <div class="row">
          <button id="btn-parenthesis-open">(</button>
          <button id="btn-parenthesis-close">)</button>
          <button id="btn-clear-all">AC</button>
          <button id="btn-clear">C</button>
        </div>

        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="btn-divide">&#x00F7;</button>
        </div>

        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="btn-multiply">&#x00D7;</button>
        </div>

        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="btn-minus">&#x2212;</button>
        </div>

        <div class="row">
          <button>0</button>
          <button>.</button>
          <button id="btn-equal">&#x003D;</button>
          <button id="btn-plus">&#x002B;</button>
        </div>
      </div>

      <audio id="btn-audio">
        <source src="./assets/sfx/決定ボタンを押す7.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
