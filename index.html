<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Fetch CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Fetch JavaScript -->
    <script src="./assets/js/app.js" defer></script>
  </head>
  <body class="google-sans-code-regular flex">
    <div id="calculator-wrapper">
      <div id="header" class="flex">
        <img id="logo" src="./assets/images/logo.png" />
        <span>SOUND: <button id="btn-sound-switch">ON</button></span>
      </div>

      <div id="calculator-display" class="flex">
        <span id="calculator-display-row-top"></span>
        <span id="calculator-display-row-bottom"></span>
      </div>

      <div id="calculator-keypad" class="flex">
        <div class="row">
          <button id="btn-parenthesis-open" class="operator">(</button>
          <button id="btn-plus-minus">+/-</button>
          <button id="btn-clear-all">AC</button>
          <button id="btn-clear">C</button>
        </div>

        <div class="row">
          <button id="btn-7" class="number">7</button>
          <button id="btn-8" class="number">8</button>
          <button id="btn-9" class="number">9</button>
          <button id="btn-divide" class="operator">&#x00F7;</button>
        </div>

        <div class="row">
          <button id="btn-4" class="number">4</button>
          <button id="btn-5" class="number">5</button>
          <button id="btn-6" class="number">6</button>
          <button id="btn-multiply" class="operator">&#x00D7;</button>
        </div>

        <div class="row">
          <button id="btn-1" class="number">1</button>
          <button id="btn-2" class="number">2</button>
          <button id="btn-3" class="number">3</button>
          <button id="btn-minus" class="operator">&#x2212;</button>
        </div>

        <div class="row">
          <button id="btn-0" class="number">0</button>
          <button id="btn-decimal">.</button>
          <button id="btn-equal">&#x003D;</button>
          <button id="btn-plus" class="operator">&#x002B;</button>
        </div>
      </div>

      <audio id="btn-audio">
        <source src="./assets/sfx/決定ボタンを押す7.mp3" type="audio/mp3" />
      </audio>
    </div>
    <!-- <script src="test.js"></script> -->
  </body>
</html>
